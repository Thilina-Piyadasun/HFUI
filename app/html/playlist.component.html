<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Playlist</title>
</head>
<body>
<table class="table table-hover">

    <!--this viidoes are inputs refer the plylist.component .
    inputs : ['viideos'] in playlit.component getting data from app.component.&ndash;&gt;-->
    <tbody *ngFor="#v of viideos"  (click)= "onSelect(v)" >
    <td>{{v.id}}</td>
    <td>{{v.desc}}</td>
    <td>{{v.name}}</td>
    </tbody>
</table>
</body>
</html>
